name: Upload Markdown

on:
  workflow_dispatch:  # 手動觸發，你也可以改成定期觸發

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas gspread oauth2client PyYAML

      - name: Decode Google credentials
        run: |
          echo "${{ secrets.GS_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: Download Google Sheet and convert to Markdown
        run: python convert_and_commit.py
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
