name: Upload Markdown

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas gspread oauth2client PyYAML

      - name: Restore credentials.json from secret
        run: |
          echo "${{ secrets.GS_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json
          echo "✅ credentials.json 已還原"

      - name: Download Google Sheet and convert to Markdown
        run: python convert_and_commit.py

      - name: Push Markdown to GitHub
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add *.md
          git commit -m "Auto upload material" || echo "Nothing to commit"
          git push
